<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Online Order App</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active"> 
      @if(isWarehouseManager){
        <li class="nav-item">
          <a class="nav-link" routerLink="/add-product" routerLinkActive="active">Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/manage-order" routerLinkActive="active">Manage Orders</a>
        </li>
      }
      @if(isLoggedIn){
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/place-order">Place Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/order-history">Order History</a>
      </li>
      }
    </ul>
    @if(!isLoggedIn){
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
    }
    @else{
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    }
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
