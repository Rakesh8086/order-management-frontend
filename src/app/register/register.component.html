<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Username</label>
        <input formControlName="username" [class.error-border]="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
        <span class="error-text" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
          Username is required
        </span>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" [class.error-border]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        <span class="error-text" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Please enter a valid email
        </span>
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input formControlName="mobileNumber" [class.error-border]="registerForm.get('mobileNumber')?.touched && registerForm.get('mobileNumber')?.invalid">
        <span class="error-text" *ngIf="registerForm.get('mobileNumber')?.touched && registerForm.get('mobileNumber')?.invalid">
          10-digit number required
        </span>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" [class.error-border]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        <span class="error-text" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Password should contain atleast 8 characters including 1 Lower case, 1 upper case, 1 number, 1 special character
        </span>
      </div>

      <button type="submit" class="submit-button" [disabled]="registerForm.invalid">Register</button>
      <div class="alert-box success" *ngIf="isSuccessful">
        Account created. You can now log in.
      </div>
      <div class="alert-box danger" *ngIf="isSignUpFailed">
        <strong>Error:</strong> {{serviceError}}
      </div>
    </form>
  </div>
</div>
