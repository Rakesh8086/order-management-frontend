@if(currentUser){
<div class="container">
  <header class="jumbotron">
    <h3>
      <strong>{{currentUser.username}}'s</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{currentUser.email}}
  </p>
  <p>
    <strong>Mobile Number:</strong>
    {{currentUser.mobileNumber}}
  </p>
  <button routerLink="/change-password">Change Password</button>
</div>
} @else {
<p>Please login.</p>
}
