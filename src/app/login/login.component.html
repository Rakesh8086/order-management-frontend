<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Mobile Number</label>
        <input formControlName="mobileNumber" type="mobileNumber"  [class.error-border]="loginForm.get('mobileNumber')?.touched && loginForm.get('mobileNumber')?.invalid">
        <span class="error-text" *ngIf="loginForm.get('mobileNumber')?.touched && loginForm.get('mobileNumber')?.invalid">
          10-digit number required
        </span>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" [class.error-border]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      </div>

      <button type="submit" class="submit-button" [disabled]="loginForm.invalid">
        Login
      </button>

      <div class="alert-box danger" *ngIf="isLoginFailed">
        {{serviceError}}
      </div>
    </form>
  </div>
</div>
