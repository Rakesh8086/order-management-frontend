<div class="home-container">
  <h2 class="text-center">My Order History</h2>
  <div *ngIf="errorMessage" class="alert-box danger">
    {{errorMessage}}
  </div>

  <table class="product-table" *ngIf="orders.length > 0">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Delivery Date</th>
        <th>Delivery Address</th>
        <th>Total Items</th>
        <th>Total Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of orders">
        <td><strong>#{{o.id}}</strong></td>
        <td>{{o.orderDate}}</td>
        <td>{{o.deliveryDate}}</td>
        <td>{{o.address}}</td>
        <td>{{o.items?.length || 0}}</td> 
        <td>{{o.totalAmount}}</td>
        <td [ngStyle]="{'color': o.status === 'DELIVERED' ? 'green' : 'blue'}">
          {{o.status}}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center" style="margin-top: 20px;">
    <button class="button-back" routerLink="/home" style="padding: 8px 14px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Back to Dashboard
    </button>
  </div>
</div>
